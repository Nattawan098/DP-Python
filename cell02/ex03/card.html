<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card">
        <h1 class="card-title">My Profile</h1>

        <table>
            <tr>
                <td>
                    <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="user-login">your_login</p>
                    <p class="user-description">Your 2-3 words description</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="social-icons">
                        <a href="#"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
                        <a href="#"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
                        <a href="#"><img src="linkedin.png" alt="LinkedIn" class="social-icon"></a>
                        </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-button">Contact</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
