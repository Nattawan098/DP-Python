<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Exercise</title> <style>
        body {

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* ใช้ flexbox เพื่อจัดตารางให้อยู่กึ่งกลางหน้าจอ */
            justify-content: center; /* จัดแนวนอนกึ่งกลาง */
            align-items: center; /* จัดแนวตั้งกึ่งกลาง */
            min-height: 100vh; /* ทำให้ body สูงเต็มหน้าจอ */
            background-color: #f0f0f0; /* สีพื้นหลังหน้าเว็บโดยรวม */
            overflow: hidden;
        }

        table {
            border-collapse: collapse;/* ปรับแต่งเพื่อ Responsive */
            width: 100%; /* ทำให้ตารางกว้าง 100% ของ parent container (ในที่นี้คือ body) */
            height: 100vh; /* ทำให้ตารางสูง 100% ของ viewport height */
            max-width: 100vw; /* จำกัดความกว้างสูงสุดไม่ให้เกิน viewport width */
            max-height: 100vh; /* จำกัดความสูงสูงสุดไม่ให้เกิน viewport height */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */ /* สามารถลบเงาออกได้หากต้องการให้ดูเรียบง่าย */
            /* margin: auto; */ /* ไม่จำเป็นต้องใช้ margin: auto แล้ว เพราะใช้ flexbox จัดกึ่งกลาง */
        }
        }

        td {
            padding: 10px; /* กำหนด padding ภายในเซลล์ */
            border: 1px solid #ccc; /* เส้นขอบเซลล์ */
            text-align: center; /* จัดข้อความให้อยู่กึ่งกลาง */
            font-size: 1.2em; /* ขนาดตัวอักษร */
            font-weight: bold;
            color: #333; /* สีข้อความ */
            box-sizing: border-box; /* ทำให้ padding และ border นับรวมอยู่ใน width/height */
            vertical-align: middle; /* จัดเนื้อหาในเซลล์ให้อยู่กึ่งกลางแนวตั้ง */
        }

        /* กำหนดสีพื้นหลังและข้อความสำหรับ First cell */
        .first-cell {
            background-color: #C1E1C1; /* สีเขียวอ่อนคล้ายในรูป (สามารถเปลี่ยนได้) */
            color: #333; /* สีข้อความในเซลล์นี้ */
        }

        /* กำหนดสีพื้นหลังและข้อความสำหรับ Second cell */
        .second-cell {
            background-color: #FFB3A7; /* สีส้มอ่อนคล้ายในรูป (สามารถเปลี่ยนได้) */
            color: #333; /* สีข้อความในเซลล์นี้ */
        }
         /* *** ส่วนสำคัญสำหรับการทำ Responsive ด้วย CSS Only *** */
        /* ใช้ Media Query สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 600px) { /* เมื่อหน้าจอมีขนาดเล็กกว่า 600px */
            table, tr, td {
                display: block; /* ทำให้ table, tr, td ทำตัวเหมือน block-level element */
            }
            tr {
                height: auto; /* ให้ความสูงของแถวปรับตามเนื้อหา */
            }
            td {
                width: 100%; /* ทำให้แต่ละเซลล์กว้าง 100% และซ้อนกันลงมา */
                height: 50vh; /* ให้แต่ละเซลล์สูงครึ่งหนึ่งของหน้าจอเมื่ออยู่คนเดียว */
                /* สามารถปรับ font-size หรือ padding ในนี้ได้หากต้องการให้เนื้อหาเหมาะสมกับจอเล็ก */
                font-size: 1em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">
                First cell - Content for responsive display.
            </td>
            <td class="second-cell">
                Second cell -  More content for various screen sizes.
            </td>
        </tr>
    </table>

</body>
</html>
