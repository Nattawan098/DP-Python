<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title> <style>
        body {
            background-color: #FFC0CB; /* 1. A pink background (Hex code for Pink) */
            font-family: Arial, sans-serif; /* ฟอนต์ทั่วไป */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white; /* 3. A title in white */
            text-align: center; /* 3. Centered */
            font-size: 3em; /* 3. So bigger */
        }
        .shop-container {
            display: flex; /* 4. Two images side by side */
            justify-content: center; /* จัดกึ่งกลาง container ของรูปภาพ */
            gap: 20px; /* ระยะห่างระหว่างรูปภาพ */
            flex-wrap: wrap; /* ให้ขึ้นบรรทัดใหม่ถ้าหน้าจอเล็กเกินไป */
        }
        .shop-item {
            text-align: center;
            margin-bottom: 20px; /* ระยะห่างระหว่างภาพกับเส้น */
        }
        .shop-item img {
            max-width: 200px; /* กำหนดขนาดรูปภาพให้เหมาะสม */
            height: auto;
            border: 1px solid #ddd; /* เพิ่มกรอบเล็กน้อย */
            border-radius: 5px;
        }
        .shop-item a {
            display: block; /* ทำให้ลิงก์อยู่ใต้รูปภาพ */
            margin-top: 10px;
            color: #007bff; /* สีลิงก์ */
            text-decoration: none; /* ไม่มีขีดเส้นใต้ */
        }
        .shop-item a:hover {
            text-decoration: underline; /* แสดงขีดเส้นใต้เมื่อเอาเมาส์ชี้ */
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0)); /* 6. Horizontal line */
            margin: 40px 0; /* ระยะห่างจากด้านบนและล่าง */
        }
        .footer {
            text-align: right; 
            font-style: italic; 
            font-family: monospace; 
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World! &hearts;</h1> <div class="shop-container">
        <div class="shop-item">
            <img src="shop1.jpg" alt="Online Shop 1"> <a href="https://www.lazada.co.th/#?" target="_blank">Visit Amazon</a> </div>
        <div class="shop-item">
            <img src="shop2.jpg" alt="Online Shop 2"> <a href="https://shopee.co.th" target="_blank">Visit eBay</a> </div>
    </div>

    <hr> <div class="footer">
        &copy; your_login 2024 </div>

</body>
</html>
